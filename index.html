<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JaeBlendzzz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
          <a href="/">
            <img src="your-logo.png" alt="Barber Logo" class="logo">
          </a>
        </div>
        <div class="hero">
          <h1>JaeBlendzzz</h1>
          <p>Book an appointment with the best barber in town</p>
          <a href="https://jaeblendzzz.square.site" target="_blank">
            <button class="book-btn">Book Now</button>
          </a>
        </div>
        <div class="social-media">
            <img src="instagram_logo.png" alt="Instagram" class="instagram-logo"
        </div>
      </header>

  <!-- Combined About Me and Featured Haircuts Section -->
  <section id="about-haircuts" class="about-haircuts">
      <section id="about">
          <h2>About Me</h2>
          <img src="me.PNG" alt="JaeBlendzzz" class="barber-photo">
          <p>Best Barber in the 209</p>
   </section>
  <section id="haircuts" class="haircuts fade-in">
          <h2>Featured Haircuts</h2>
          <div class="gallery">
              <!-- Haircut items -->
              </div>
              <div class="haircut">
                  <img src="haircut1.jpg" alt="Haircut 1">
                  <p></p>
              </div>
              <div class="haircut">
                  <img src="haircut2.jpg" alt="Haircut 2">
                  <p></p>
              </div>
              <div class="haircut">
                  <img src="haircut3.jpg" alt="Haircut 3">
                  <p></p>
              </div>
              <div class="haircut-video">
                <video id="haircutVideo" muted>
                    <source src="videocut_1.mp4" type="video/mp4">
                </video>
                </div>
          </div>
      </section>
  </section>
  <section id="services" class="services-section">
    <h2>Services</h2>
    <ul class="services-list">
        <li>Classic Haircut</li>
        <li>Fade and Taper</li>
        <li>Beard Trim and Line-up</li>
        <li>Shampoo and Styling</li>
        <li>Hot Towel Shave</li>
    </ul>
</section>

  <footer>
    <p>Â© 2024 JaeBlendzzz rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
